<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Estudo sidebar</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/5b20eb1070.js" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="sidebar">
		<header>
			<div class="image-text">
				<span class="image">CL</span>
			</div>
			<div class="text header-text">
				<span class="name">Coding Lab</span>
				<span class="profession">Web developer</span>
			</div>
			<div class="toggle">
				<span>&#62;</span>
			</div>
		</header>
		<div class="menu-bar">
			<div class="menu">
				<li class="nav-link search-box">
					<i class="icon fa-solid fa-magnifying-glass"></i>
					<input type="search" class="text nav-text" placeholder="Search...">
				</li>
				<ul>
					<li>
						<i class="icon fa-solid fa-house-user"></i>
						<span class="text nav-text">Dashboard</span>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</body>
</html>
